<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <meta charset="utf-8" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"  href="./style.css">
    <style>
      .canvas-svg-container {
        position: relative;
      }
      .canvas-svg-container > canvas,
      .canvas-svg-container > svg {
        position: absolute;
        top: 0;
        left: 0;
      }

      #season-vis-svg {
        overflow: visible;
      }
      #season-vis-svg text {
        font-size: 11px;
      }
    </style>
  </head>

  <body>

    <h5>US cities</h5>
    <div class='canvas-svg-container'>
      <canvas id='seasons-vis' width="1000" height="600"></canvas>
      <svg id='season-vis-svg' width="1000" height="600"></svg>
    </div>

    <!-- load js last (dom is built) -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.js"></script>
    <script src="./canvas-dpi-scaler.js"></script>
    <script src="./d3-queue.v2.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
